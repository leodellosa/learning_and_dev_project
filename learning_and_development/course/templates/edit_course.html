{% extends "base.html" %}
{% block content %}
{%include "form_messages.html" %}
<div class="flex justify-center">
  <div class="w-full max-w-2xl bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md mt-10">
    
    <h2 class="text-2xl font-bold text-red-700 dark:text-red-400 mb-6 text-center">Edit Course</h2>

    <form method="POST">
      {% csrf_token %}

      <div class="mb-4">
        <label for="title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Title</label>
        <input type="text" id="title" name="title" value="{{ course.title }}" required
               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-red-500 dark:focus:border-red-500" />
      </div>

      <div class="mb-4">
        <label for="points" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Points</label>
        <input type="number" id="points" name="points" value="{{ course.points }}" required
               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-red-500 dark:focus:border-red-500" />
      </div>

      <div class="mb-4">
        <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
        <textarea id="description" name="description" rows="4" required
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-red-500 dark:focus:border-red-500">{{ course.description }}</textarea>
      </div>

      <div class="flex justify-between">
        <a href="{% url 'course_detail_by_id' course.id %}" class="inline-block bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded">
          Cancel
        </a>
        <button type="submit" class="bg-red-700 hover:bg-red-800 text-white font-medium py-2 px-5 rounded">
          Update Course
        </button>
      </div>
    </form>

  </div>
</div>

{% endblock %}
