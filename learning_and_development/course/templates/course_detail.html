{% extends "base.html" %}
{% block content %}

<div class="max-w-4xl mx-auto p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <!-- Course Image -->
    {% if course.image_url %}
    <div class="flex justify-center mb-4">
        <img src="{{ course.image_url }}" alt="Course Image" class="rounded-lg w-full max-h-72 object-cover">
    </div>
    {% endif %}

    <!-- Title and Tags -->
    <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">{{ course.title }}</h1>

    <div class="flex space-x-2 mb-4">
        <span class="bg-green-600 text-white text-xs font-semibold px-3 py-1 rounded-full">Beginner</span>
        <span class="bg-blue-600 text-white text-xs font-semibold px-3 py-1 rounded-full">Pro</span>
    </div>

    <!-- Course Description -->
    <div class="text-gray-700 dark:text-gray-300 text-base leading-relaxed mb-6 ">
        {{ course.description }}
    </div>

    <!-- Course Details -->
    <div class="grid grid-cols-2 gap-4 text-base text-gray-600 dark:text-gray-400">
        <div class="flex items-center space-x-2">
          <span class="font-semibold text-gray-800 dark:text-gray-200">Points:</span>
          <h5 class="text-lg">{{ course.points }}</h5>
        </div>
    </div>
      

    <!-- Back Button -->
    <div class="mt-6 py-2">
        <a href="{% url 'course_list' %}" class="inline-block bg-gray-200 hover:bg-gray-300 text-gray-800 text-sm font-medium px-4 py-2 rounded">
            ← Back to Course List
        </a>
    </div>
</div>

{% endblock %}
