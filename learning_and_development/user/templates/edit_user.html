{% extends "base.html" %}
{% block content %}
{%include "form_messages.html" %}

<div class="flex justify-center">
  <div class="w-full max-w-2xl bg-white dark:bg-red-800 p-6 rounded-lg shadow-md mt-10">
    
    <h2 class="text-2xl font-bold text-red-700 dark:text-red-400 mb-6 text-center">Edit User</h2>

    <form method="POST">
      {% csrf_token %}
        <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" value="{{ user.email }}" required
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-red-700 dark:border-red-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-500 dark:focus:border-red-500" required>
        </div>
        <div>
            <label for="age" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Age</label>
            <input type="number" id="age" name="age" placeholder="Age" value="{{ user.age }}" required
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-red-700 dark:border-red-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-500 dark:focus:border-red-500" required>
        </div>
        <div>
            <label for="date_of_birth" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Date of Birth</label>
            <input type="date" id="date_of_birth" name="date_of_birth" value="{{ user.date_of_birth|date:'Y-m-d' }}" required
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-red-700 dark:border-red-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-500 dark:focus:border-red-500" 
            required>
        </div>

       <div class="flex justify-between mt-10">
        <a href="{% url 'user_detail' user.id %}" class="inline-block bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded">
          Cancel
        </a>
        <button type="submit" class="bg-red-700 hover:bg-red-800 text-white font-medium py-2 px-5 rounded">
          Update User
        </button>
      </div>
    </form>

  </div>
</div>

{% endblock %}
