version: '3.9'

services:
  web:
    build: .
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./learning_and_development:/app
      - sqlite_data:/app/db.sqlite3
    ports:
      - "8000:8000"
    env_file:
      - .env

volumes:
  sqlite_data:
